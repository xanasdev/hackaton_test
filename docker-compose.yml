version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: hackaton_db
      POSTGRES_USER: hackaton_user
      POSTGRES_PASSWORD: hackaton_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hackaton_user -d hackaton_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: ./backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_NAME=hackaton_db
      - DB_USER=hackaton_user
      - DB_PASSWORD=hackaton_password
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data: